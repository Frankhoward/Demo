<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name=name;
        this.maximumAge=age;
        this.introduce()=document.write("I am"+name+",I am"+age+"years old!");
        return Person;
    }
    var jerry=new Person("Jerry",2);
    var tom=new Person("Tom",12);
</script>
</body>
