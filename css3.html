<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播头图</title>
    <style>
        .slide{position: relative;width: 200px;height: 100px;}
        .slide img{display: block;}
        .slide .pointer{position: absolute;bottom: 10px;right: 10px;line-height: 10px;}
        .slide .pointer i{display: inline-block;width: 10px;margin: auto 1px;height: 10px;border-radius: 10px;background-color: black;}
        .slide .pointer .current{background-color: #ffffff;}
    </style>
</head>
<body>
<div class="slide">
    <img src="6630646652745740427.jpg">
    <div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
